<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buscaminas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
	<h1>Buscaminas</h1>
		<div class="controls">
			<form>
				<div class="form-control">

					<label for="cols">Columnas</label>
					<input type="number" name="cols" id="cols" value="10" />
				</div>
				<div class="form-control">
					<label for="rows">Filas</label>
					<input type="number" name="rows" value="10" />

				</div>
				<div class="form-control">
					<label for="mines">Minas</label>
					<input type="number" name="mines" value="10"/>

				</div>
				<div class="form-control">
					<button class="go" action="resetGame(20, 20, 5)">Go!</button>
				</div>
			</form>
		</div>
		<div class="timer">
			00:00
		</div>
		<div class="actions">
			<a href="javascript:void(0)" onClick="restartGame()">Reiniciar juego</a>
		</div>
		<div id="mineField"></div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	<script>
			function resetGame(cols, rows, mines) {
		// document.location.href="";
		var userCols = cols;
		var rows = rows;
		var mines = mines;
	};
	function restartGame() {
		document.location.href="";
	}
	</script>
</body>
</html>
